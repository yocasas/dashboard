<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/latest/js.cookie.min.js"></script>
    <script>

        var Cookies2 = Cookies.noConflict()
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script type="text/javascript" src="/dashboard/js/commonYo.js"></script>
    <script type="text/javascript" src="js/transformation.js"></script>
    <script>
        function removeCookie() {
            document.cookie = "login_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
        }

        function toggleDevMode() {
            $('#devMode').toggleClass('bg-green-500')
            $('#devMode').toggleClass('bg-red-500')
            setDevMode()
            removeCookie()
            location.href = "/home/"
        }

        let clientIdArray = []
        $(document).ready(() => {
            checkCurrentUser(Cookies2)
            if (devMode != true) {
                if (clientInfo.clientType <= 2) {
                    window.location.href = `https://${window.location.hostname}/home/?redirectUrl=${window.location.href}`
                }
            }
            populateUsers()
            if (checkDevMode()) {
                $('#devMode').addClass('bg-green-500')
                $('#devMode').removeClass('bg-red-500')
            } else {
                $('#devMode').removeClass('bg-green-500')
                $('#devMode').addClass('bg-red-500')
            }
            $('#token_h1').text(authCookie)
        })

        

        function getTotalPointsUser(clientId) {
            $.ajax({
                url: `${getCurrentUserBaseUri()}/points/get/summary`,
                type: 'POST',
                data: JSON.stringify({
                    ClientId: clientId,
                }),

                headers: {
                    Authorization: authCookie,
                },
                contentType: 'application/json',

                success: function (x) {
                    $(`#${clientId}points`).html(
                        `<h1 class="border-2 border-blue-800">TotalPontos=${x}</h1><a href="/usuario/?clientId=${clientId}">!!Clique para detalhes</a>`,
                    )
                },
                error: function (x) {
                    $(`#${clientId}points`).html(
                        `<h1 class="border-2 border-blue-800">Erro=${x}</h1>`,
                    )
                },
            })
        }

        

        function populateUsers() {
            let getAllUsersUri =
                `${getCurrentUserBaseUri()}/getuser/all`
            // populateHomes().then((clients) => {
                // let data = {
                //     clientsArray: clients,
                // }

                $.ajax({
                    url: getAllUsersUri,
                    type: 'POST',
                    // data: JSON.stringify(data),

                    headers: {
                        Authorization: authCookie,
                    },
                    contentType: 'application/json',

                    success: function (x) {
                        x.forEach((element) => {
                            let picturesCheck = element['picturesCheck'] == true ? 'Fotos autorizadas' : 'Fotos não autorizadas'
                            let numberVerified = element['verifiedNumber'] == true ? 'Número verificado' : 'Número não verificado'
                            
                            
                            $(`#users`).append(
                                `<div class="w-full bg-blue-200 border-8">&emsp;<h1 class="w-screen font-bold border-b-2 border-blue-800">ID do cliente: ${element['ClientId']}</h1><a class="underline" href="/onboarding/?userId=${element['ClientId']}">  <h1 class="border-b-2 border-blue-800">Nome: ${element['firstname']} ${element['lastname']} (Clique para ver mais)</h1></a> <h1 class="border-b-2 border-blue-800 font-bold">Situação: ${translateClientType(element['clientType'])} </h1> <h1 class="border-b-2 border-blue-800">Email: ${element['email']}</h1> <h1 class="border-b-2 border-blue-800">Número de telefone: ${element['telNumber']}</h1><div class="mr-10 w-40 border-b-2 border-blue-800" id="${element['ClientId']}points"><button onclick="getTotalPointsUser('${element['ClientId']}')">Clique para informação sobre Pontos</button></div> <h1 class="border-b-2 border-blue-800">Autorizou fotos: ${picturesCheck}</h1> <h1 class="border-b-2 border-blue-800">Numero verificado: ${numberVerified}</h1></div>`
                            )
                        })
                    },
                })
            // })
        }
    </script>

        <div>
            <button class="bg-blue-500 hover:bg-gray-200" onclick="showToken()">
                Token
            </button>
            <h1 style="display: none;" id="token_h1"></h1>
        </div>
        <script>
            function showToken() {
                var x = document.getElementById('token_h1')
                if (x.style.display === 'none') {
                    x.style.display = 'block'
                } else {
                    x.style.display = 'none'
                }
            }
        </script>
        <button id="devMode" class="h-20 hover:bg-gray-200" onclick="toggleDevMode()">
            DEV MODE
        </button>
