          .catch(function (error) {

    function blobToBase64(blob) {
      return new Promise((resolve, _) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }

    async function handleImageRequest(compressedUrl) {
      $("#loading").removeClass("hidden")
      console.log(compressedUrl)
      let b64file = await blobToBase64(compressedUrl)
      imageObject = {
        "b64pic": b64file.replace(/data:image\/.*?\;base64,/g, "")
      }
      data = JSON.stringify(imageObject)
      let addFileS3Uri = "https://of5h69nvm8.execute-api.us-east-1.amazonaws.com/dev/s3/addfile"
      if (checkDevMode()) {
        addFileS3Uri = "https://5mpfn9a77j.execute-api.us-east-2.amazonaws.com/DEV/s3/addfile"
      }
